<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Profile Header -->
      <div class="profile-header">
        <img src="../icon/user.svg" alt="Profile Picture" />
        <h1>Name</h1>
      </div>

      <!-- Profile Details -->
      <div class="profile-details">
        <h2>Profile Information</h2>
        <div class="info"><strong>Name:</strong> Name</div>
        <div class="info"><strong>Email:</strong> name@gmail.com</div>
        <div class="info"><strong>Phone:</strong> 123456789</div>
        <div class="info">
          <strong>Address:</strong> Lorem ipsum dolor sit amet.
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="btn-container">
        <a href="#edit-profile">Edit Profile</a>
        <a href="#logout">Logout</a>
      </div>
    </div>
  </body>
</html>
