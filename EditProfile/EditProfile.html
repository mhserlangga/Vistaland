<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link rel="stylesheet" href="EditProfile.css" />
  </head>
  <body>
    <section class="EditProfile">
      <div class="container">
        <!-- Profile Header -->
        <div class="profile-header">
          <img src="../icon/user.svg" alt="Profile Picture" />
        </div>

        <!-- Profile Details -->
        <div class="profile-details">
          <h2>Profile Information</h2>
          <div class="info">
            <strong>Name</strong>:
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Name"
              required
            />
          </div>
          <div class="info">
            <strong>Email</strong>:
            <input
              type="text"
              id="email"
              name="email"
              placeholder="name@gmail.com"
              required
            />
          </div>
          <div class="info">
            <strong>Phone</strong>:
            <input
              type="text"
              id="phone"
              name="phone"
              placeholder="08xxxxxxxxxx"
              required
            />
          </div>
          <div class="info">
            <strong>Address</strong>:
            <input
              type="text"
              id="address"
              name="address"
              placeholder="Address"
              required
            />
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="btn-container">
          <a href="../Profile/profile.html">Save</a>
        </div>
      </div>
    </section>
  </body>
</html>
